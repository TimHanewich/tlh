<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/branding.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <!--Logo image-->
        <img src="../home/logo.jpg" class="logo">

        <!--Word Mark-->
        <h2 class="word-mark-minor">TLH Landscape Lighting</h1>

        <!--Page title-->
        <h1 class="page-title" style="margin-top: 30px; margin-bottom: 10px;">How can I help?</h1>

        <div class="center-div" style="width: 60%;">
            <p class="content-desc">I provide assessments and quotes at no charge. Please fill out the contact form below and I will return your message within 24 business hours.</p>
        
            <!--The form itself-->
            <div class="center-div" style="width: 55%; margin-top: 30px;">

                <!--Name-->
                <p class="input-label">Name</p>
                <input id="input_Name" type="text" class="input-text">

                <!--Phone-->
                <p class="input-label">Phone</p>
                <input id="input_Phone" type="text" class="input-text">

                <!--Email-->
                <p class="input-label">Email</p>
                <input id="input_Email" type="text" class="input-text">

                <!--Address-->
                <p class="input-label">Property Address</p>
                <input id="input_Address" type="text" class="input-text">

                <!--Community Name-->
                <p class="input-label">Community Name</p>
                <input id="input_Community" type="text" class="input-text">

                <!--Message-->
                <p class="input-label">Message</p>
                <textarea id="input_Body" class="input-text" style="height: 220px;"></textarea>

                <!--Error message-->
                <p class="error-msg hidden">Error message!</p>

                <!--Submit button-->
                <button id="btn_SubmitForm" class="submit-form-btn">Submit</button>

            </div>
        
        
        </div>

        <!--Dead space-->
        <div style="width: 100%; height: 40px;"></div>
    </body>
</html>
